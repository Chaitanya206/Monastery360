<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monastery360 - Sikkim Heritage</title>
  <style>
    :root {
      --heritage-red: #8B0000;
      --gold: #FFD700;
      --soft-bg: #FAF3E0;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--soft-bg) url('budhist.webp') repeat-y left,
                  var(--soft-bg) url('budhist.webp') repeat-y right;
      background-size: 80px auto;
      color: #333;
      border: 15px solid var(--heritage-red);
    }

    nav {
      background-color: var(--heritage-red);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: var(--golden-yellow);
    }


    h2.section-title {
      text-align: center;
      font-size: 2em;
      color: var(--heritage-red);
      margin: 40px 0 20px;
      position: relative;
    }

    h2.section-title::after {
      content: "";
      width: 80px;
      height: 4px;
      background: var(--gold);
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.07) rotate(-1deg);
      animation: shake 0.3s;
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    @keyframes shake {
      0% { transform: scale(1.07) translateX(0); }
      25% { transform: scale(1.07) translateX(-5px); }
      50% { transform: scale(1.07) translateX(5px); }
      75% { transform: scale(1.07) translateX(-5px); }
      100% { transform: scale(1.07) translateX(0); }
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      text-align: center;
      margin: 15px 0;
      color: var(--heritage-red);
      font-family: 'Cinzel', serif;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-img {
      height: 100px; /* adjust size */
      width: 100px;
    }

    .logo-text {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      font-family: 'Playfair Display', serif; /* your heritage font */
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      overflow: auto;
    }

    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      position: relative;
      animation: fadeIn 0.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: var(--heritage-red);
      cursor: pointer;
    }

    .modal img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .modal h3 {
      margin-top: 0;
      color: var(--heritage-red);
      font-family: 'Cinzel', serif;
    }

    .modal p {
      margin-bottom: 15px;
    }

    .vr-btn {
      background: var(--heritage-red);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .vr-btn:hover {
      background: #a50000;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 10px;
    }

    footer {
      background-color: var(--heritage-red);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo-container">
      <img src="logo.png" alt="Monastery360 Logo" class="logo-img">
      <span class="logo-text">Monastery360</span>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="monasteries.html">Monasteries</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <h2 class="section-title">Famous Monasteries of Sikkim</h2>

  <div class="card-container">
    <div class="card" onclick="openModal('enchey')">
      <img src="enchey.webp" alt="Enchey Monastery">
      <h3>Enchey Monastery</h3>
    </div>
    <div class="card" onclick="openModal('rumtek')">
      <img src="Rumtek.webp" alt="Rumtek Monastery">
      <h3>Rumtek Monastery</h3>
    </div>
    <div class="card" onclick="openModal('tashiding')">
      <img src="tashiding.webp" alt="Tashiding Monastery">
      <h3>Tashiding Monastery</h3>
    </div>
    <div class="card" onclick="openModal('ralang')">
      <img src="Ralang.webp" alt="Ralang Monastery">
      <h3>Ralang Monastery</h3>
    </div>
    <div class="card" onclick="openModal('pemayangtse')">
      <img src="Pemayangtse.jpg" alt="Pemayangtse Monastery">
      <h3>Pemayangtse Monastery</h3>
    </div>
    <div class="card" onclick="openModal('phodong')">
      <img src="Phodong.webp" alt="Phodong Monastery">
      <h3>Phodong Monastery</h3>
    </div>
  </div>

  <!-- Modal -->
  <div id="monasteryModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="">
      <h3 id="modalTitle"></h3>
      <p id="modalDetails"></p>
      <button class="vr-btn" id="vrBtn" onclick="">3D VR View</button>
      <iframe id="vrFrame"></iframe>
    </div>
  </div>

  <script>
    const monasteries = {
      enchey: {
        title: "Enchey Monastery",
        img: "enchey.webp",
        details: "Built in the 19th century, Enchey Monastery is dedicated to Guru Padmasambhava and is known for its peaceful location above Gangtok.",
        vr: "https://www.google.com/maps/embed?pb=!4v1757417766281!6m8!1m7!1sCAoSF0NJSE0wb2dLRUlDQWdJQ0pzTXEzOWdF!2m2!1d27.33593677395685!2d88.61916587167339!3f306.0417060514386!4f-2.178795261698369!5f0.7820865974627469"
      },
      rumtek: {
        title: "Rumtek Monastery",
        img: "Rumtek.webp",
        details: "Rumtek is one of the most famous monasteries in Sikkim, home to the Karmapa seat and exquisite Tibetan architecture.",
        vr: "https://www.google.com/maps/embed?pb=!4v1757418558135!6m8!1m7!1sCAoSF0NJSE0wb2dLRUlDQWdJQ2t2ZXZVaXdF!2m2!1d27.28884361783851!2d88.56089980788117!3f246.9450324256569!4f-1.653269097614242!5f0.7820865974627469"
      },
      tashiding: {
        title: "Tashiding Monastery",
        img: "tashiding.webp",
        details: "Tashiding, founded in the 17th century, is revered as the holiest monastery in Sikkim and is believed to cleanse all sins.",
        vr: "https://www.google.com/maps/embed?pb=!4v1757418696652!6m8!1m7!1sCAoSFkNJSE0wb2dLRUlDQWdJQ0V6c08zSWc.!2m2!1d27.30891943909927!2d88.29787983128344!3f265.0529639017956!4f-7.33260180194921!5f0.7820865974627469"
      },
      ralang: {
        title: "Ralang Monastery",
        img: "Ralang.webp",
        details: "Ralang is famous for its annual festivals and massive collection of sacred paintings and thangkas.",
        vr: "https://www.google.com/maps/embed?pb=!4v1757418807211!6m8!1m7!1sCAoSFkNJSE0wb2dLRUlDQWdJRDh5NUc4RGc.!2m2!1d27.3284964274141!2d88.33524768412993!3f98.51938369310498!4f1.3577375225826103!5f0.7820865974627469"
      },
      pemayangtse: {
        title: "Pemayangtse Monastery",
        img: "pemayangtse.jpg",
        details: "Built in 1705, Pemayangtse is one of the oldest monasteries in Sikkim and offers a panoramic view of Kangchenjunga.",
        vr: "https://www.google.com/maps/embed?pb=!4v1757418951109!6m8!1m7!1sCAoSF0NJSE0wb2dLRUlDQWdJQ0U3SXFEeFFF!2m2!1d27.30426034149243!2d88.30153660084635!3f328.4293166713915!4f12.782634522226203!5f0.7820865974627469"
      },
      phodong: {
        title: "Phodong Monastery",
        img: "Phodong.webp",
        details: "Phodong is a vibrant monastery located in North Sikkim, known for its murals and the annual Cham dance.",
        vr: "https://www.google.com/maps/embed?pb=!4v1757419028571!6m8!1m7!1sCAoSFkNJSE0wb2dLRUlDQWdJRGg0OURqV3c.!2m2!1d27.41303405816734!2d88.58375766744783!3f15.665226909874093!4f7.24795344591584!5f0.7820865974627469"
      }
    };

    function openModal(key) {
      const data = monasteries[key];
      document.getElementById("modalImg").src = data.img;
      document.getElementById("modalTitle").innerText = data.title;
      document.getElementById("modalDetails").innerText = data.details;
      document.getElementById("vrFrame").src = ""; 
      document.getElementById("vrBtn").setAttribute("onclick", `openVR('${data.vr}')`);
      document.getElementById("monasteryModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("monasteryModal").style.display = "none";
      document.getElementById("vrFrame").src = "";
    }

    function openVR(url) {
      document.getElementById("vrFrame").src = url;
    }

    window.onclick = function(event) {
      const modal = document.getElementById("monasteryModal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
  <!-- Footer -->
  <footer>
    <p>© 2025 Monastery360 | Preserving the past, inspiring the future.</p>
  </footer>
</body>
</html>
